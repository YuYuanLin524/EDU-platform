version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: socratic_postgres
    environment:
      POSTGRES_USER: socratic
      POSTGRES_PASSWORD: socratic123
      POSTGRES_DB: socratic_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socratic -d socratic_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: socratic_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
